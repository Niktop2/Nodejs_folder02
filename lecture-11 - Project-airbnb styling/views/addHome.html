<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Home To airbnb</title>
</head>
<body>

  <header class="bg-gradient-to-r from-gray-900 to-black text-center py-6 shadow-lg">
    <h1 class="text-white text-4xl font-extrabold tracking-wide uppercase drop-shadow-lg">
      Register Your Home
    </h1>
  </header>
  
  <main class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <form action="/host/add-home" method="POST" class="bg-white p-8 rounded-lg shadow-xl w-96">
      <label for="homeName" class="block text-lg font-semibold text-gray-700 mb-2">Home Name:</label>
      <input type="text" id="homeName" name="homeName" placeholder="Enter home name"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none mb-4" required>
  
      <button type="submit" 
        class="w-full bg-gradient-to-r from-pink-500 to-red-500 text-white text-lg font-semibold py-3 rounded-lg shadow-md hover:scale-105 transform transition duration-300 hover:shadow-2xl">
        ðŸš€ Submit
      </button>
    </form>
  </main>
  
  
</body>
</html>
